<!DOCTYPE html>  
<html lang="es"> 
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
	<title>Crear Cuenta Contable - JustoWare</title> 
 
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
 {% load static %} <!-- Cargar URL raíz -->
 
 {% load crispy_forms_tags %}	

</head>
 
<body>

<!--Menú y barra superior -->
<div class="container-fluid">
	<!-- Logo e iniciales -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">		
		<div class="container-fluid">
			<!--Botón que sustituye al menú en dispositivos móviles -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu_principal" aria-controls="menu_principal" aria-expanded="false" aria-label="Menú">
			<span class="navbar-toggler-icon"></span>
			</button>
			
			<!-- Logotipo y siglas -->
			<a class="navbar-brand" href="../lista">
				<img alt="Cuentas Contables - JustoWare" style="background-color:#fcf9f9;"
					src="{% static 'fotos/'%}Logo_justoware_blue.png" width="60" height="50"
					class="d-inline-block align-text-center" />
				<span>JustoWare</span>
			</a>
			
			<div class="collapse navbar-collapse" id="menu_principal">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="/" id="submenu_principal" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							<i class="glyphicon glyphicon-time"></i>
							Cuentas Contables</a>
						<!-- Iniciamos principio del grupo (menú) -->
						<ul class="dropdown-menu" aria-labelledby="submenu_principal">
							<li><a class="dropdown-item" href="{% url 'listar' %}" width="30" height="30"
									class="d-inline-block align-text-center">
									<i class="glyphicon glyphicon-th-list"></i>
									Listado</a>
							</li>
							<li><a class="dropdown-item" href="{% url 'crear' %}">
									<i class="glyphicon glyphicon-plus"></i>
									Nueva</a>
								</li>
							</ul> <!-- Cierra la lista de submenús del grupo -->
					</li> <!-- Cierra el grupo de submenús del menú principal -->							
    			</ul> <!-- Cierra el menú principal con los menús y submenús -->
			</div> <!-- container para menús diferentes (principal con grupos y submenus) -->
	<!-- Menú derecha para usuario y cierre de sesión -->	
	<div class="collapse navbar-collapse" id="menu_principal">
		<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="listar" id="submenu_principal" role="button" data-bs-toggle="dropdown" aria-expanded="false">
					<i class="fas fa-user"> ProyectoA</i>
				</a>
				<ul class="dropdown-menu" aria-labelledby="submenu_principal">
					<li><a class="nav-link disabled"><i class="fa fa-asterisk"></i> 
						administrador						</a></li>
					<li><hr class="dropdown-divider"></li>
					<li><a class="nav-link disabled">Configuración</a></li>
					<li><a class="nav-link disabled">Perfil</a></li>
					<li><hr class="dropdown-divider"></li>
					<li><a class="dropdown-item" href="Cerrar_Sesion"><i class="fa fa-window-close"></i> Cerrar sesión</a></li>
				</ul>
			</li>
		</ul>			
	</div>
		</div> <!-- del container fluid de los elementos del menú -->	
	</nav>  <!-- del menú principal -->  
</div> <!-- del container fluid de la barra superior del menú -->

<div>		

<form method="post" enctype="multipart/form-data">
  <!-- Token de seguridad para poder crear un nuevo registro -->
  {% csrf_token %}
  {{form|crispy}}
 
  
  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="{% url 'listar' %}" type="submit" class="btn btn-secondary">Cancelar</a>
 
</form>


</div>
 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

 
</body>  
</html>
