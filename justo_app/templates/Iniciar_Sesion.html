{% extends 'auth.html' %}
{% load static%}
{% block content %}
<div class="row flex-grow">
    <div class="col-lg-4 mx-auto">
        <div class="auth-form-light text-center p-5">
            <div class="brand-logo">
                <img style="background-color:#06153C;" src="{% static 'Iconos/JustoWare.gif'%}"
                    width="400" height="100" class="d-inline-block align-text-center" />
            </div>
            <h6 class="font-weight-light">Inicia sesión para continuar.</h6>

            <form  action="" method="POST" class="pt-3">
                {{error}}
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control"
                           placeholder="Nombre de usuario">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control"
                           placeholder="Ingrese su contraseña">
                </div>
                <div class="mt-3">
                    <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">Iniciar sesión</button>
                </div>

                <div class="text-center mt-4 font-weight-light"> ¿No tiene cuenta? <a href="{% url 'Registrar_Usuario' %}" class="text-primary">Crear</a>
                </div>
            </form>
        </div>
    </div>
</div>









{% endblock %}
