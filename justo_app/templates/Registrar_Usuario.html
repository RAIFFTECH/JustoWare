{% extends 'auth.html' %}
{% load static%}

{% block content %}

<div class="row flex-grow">
    <div class="col-lg-4 mx-auto">
        <div class="auth-form-light text-center p-5">
            <div class="brand-logo">
                <img style="background-color:#06153C;" src="{% static 'Iconos/JustoWare.gif'%}" width="400" height="100" class="d-inline-block align-text-center" />
            </div>
            <h6 class="font-weight-light">Completa los datos para registrarte</h6>
            <form class="pt-3">
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="exampleInputUsername1"
                           placeholder="Usuario">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                           placeholder="Correo electrónico">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-lg"
                           id="exampleInputPassword1" placeholder="Contraseña">
                </div>
                <div class="mb-4">
                    <div class="form-check">
                        <label class="form-check-label text-muted">
                            <input type="checkbox" class="form-check-input"> Acepto todos los términos y
                            condiciones <i class="input-helper"></i></label>
                    </div>
                </div>
                <div class="mt-3">
                    <a class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn"
                       href="{% url 'Registrar_Usuario' %}">Registrarse</a>
                </div>
                <div class="text-center mt-4 font-weight-light"> ¿Ya tiene una cuenta? <a
                        href="{% url 'Iniciar_Sesion' %}" class="text-primary">Iniciar sesión</a>
                </div>
            </form>
        </div>
    </div>
</div>
