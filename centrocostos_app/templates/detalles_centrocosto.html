{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<link rel="stylesheet" href="{% static 'vendors/mdi/css/materialdesignicons.min.css' %}">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<div class="content-wrapper">
	<div class="page-header">
		<h2 class=" text-primary">Detalles Centro de Costo </h3>
			<a href="{% url 'listar_centrocostos' %}" class="btn btn-inverse-primary rounded-pill">
				<i class="mdi mdi-arrow-left mx-2"></i>
				Volver
			</a>
	</div>
	<div class="col-md-12 grid-margin stretch-card rounded-5">
		<div class="card rounded-5">
			<div class="card-body">
				<div>
					<p><span class="txt_negrita">Oficina:</span> <br> {{object.oficina}}</p>
					<p><span class="txt_negrita">Código:</span> <br> {{object.codigo}}</p>
					<p><span class="txt_negrita">Centro de Costo:</span> <br> {{object.centro_costo}}</p>

					<!-- Botón para volver a la vista principal (Home) -->
					<a href="../imprime/{{object.id}}" target="_blank" title="Imprimir" type="button"
						class="btn btn-light rounded-pill"><i class="bi bi-printer-fill"></i>
						Imprimir
					</a>
					<!-- <a href="../" type="submit" class="btn btn-secondary">Volver</a> -->

				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

	</script>


{% endblock %}
