{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<link rel="stylesheet" href="{% static 'vendors/mdi/css/materialdesignicons.min.css' %}">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<div class="content-wrapper">
	<div class="page-header">
		<h2 class=" text-primary">Actualizar Cambios en Cr√©ditos </h3>
			<a href="{% url 'listar_cambios_creditos' %}" class="btn btn-inverse-primary rounded-pill">
				<i class="mdi mdi-arrow-left mx-2"></i>
				Volver
			</a>
	</div>

	<div>
		<div class="col-md-12 grid-margin stretch-card rounded-5">
			<div class="card rounded-5">
				<div class="card-body">

					<form method="post" enctype="multipart/form-data">

						<!-- Token de seguridad para poder crear un nuevo registro -->
						{% csrf_token %}
						{{form|crispy}}

						<button type="submit" title="Guardar" class="btn btn-light rounded-pill"><i
								class="bi bi-floppy"></i> Actualizar</button>
						<a href="../" title="Cancelar" type="submit" class="btn btn-light rounded-pill"><i
								class="bi bi-x-square"></i>
							Cancelar</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
	</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

	</script>


{% endblock %}
